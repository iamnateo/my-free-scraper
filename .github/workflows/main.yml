name: Run My Scraper 24/7
on:
  schedule:
    - cron: '0 0 * * *' # This wakes it up every night at midnight!
  workflow_dispatch:      # This adds a "Start" button you can click
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Tools
        run: pip install -r requirements.txt
      - name: Run Scraper
        run: python scraper.py
