name: Run My Scraper 24/7

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Lets you click "Run" manually

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # Gives the robot the key to the door

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas pytrends lxml

      - name: Create Empty File (Safety Net)
        run: |
          if [ ! -f trending.json ]; then
            echo '{"status": "initialized"}' > trending.json
          fi

      - name: Run Scraper Script
        run: python scraper.py
        continue-on-error: true # Keep going even if the script hits a snag

      - name: Save Data to GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trending.json
          git commit -m "Robot: Update trending list" || echo "No changes to save"
          git push origin main
