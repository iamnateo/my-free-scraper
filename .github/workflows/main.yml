name: Run My Scraper 24/7
on:
  schedule:
    - cron: '0 0 * * *' # This wakes it up every night at midnight!
  workflow_dispatch:      # This adds a "Start" button you can click
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Tools
        run: pip install -r requirements.txt
      - name: Save the Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trending.json
          git commit -m "Robot: Update trending list" || echo "No changes to commit"
          git push
